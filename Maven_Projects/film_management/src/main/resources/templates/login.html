<!DOCTYPE html>
<html>	
<head>
<title>电影购票登录</title>


<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link href="../css/style.css" rel='stylesheet' type='text/css' />
<!--webfonts-->
<link href='http://fonts.useso.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.useso.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
<!--//webfonts-->
<script src="http://ajax.useso.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>


<!--SIGN UP-->
<h1>电影购票登录</h1>
<div class="login-form">
	<div class="close"></div>
	<div class="head-info">
		<label class="lbl-1"> </label>
		<label class="lbl-2"> </label>
		<label class="lbl-3"> </label>
	</div>
	<div class="clear"></div>
	<div class="avtar">
		<img src="../images/avtar.png"/>
	</div>

	<form action="/film/login" method="post">

		<div >
			<input type="text"  name="name" placeholder="账户名" required="required">
		</div>

		<div >
			<input type="password" value="Password" name="pwd" placeholder="密码" required="required" >
		</div>
		<div>
			<label style="color: #9acfea"><input name="type" type="radio" value="user" />普通账户 </label>
			<label style="color: #9acfea"><input name="type" type="radio" value="admin" />后台账户 </label>
		</div>
		<br>

		<div>
			<a href="/web/signIn" style="color:orange; font-weight: bold">新用户注册</a>
		</div>
		<br>

		<div>
			<input type="submit" value="登录" >
		</div>


	</form>

</div>

</body>
</html>
