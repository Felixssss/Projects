<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/mvc">
  <head>
    <title>upload.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!-- jquery -->
  
	<script th:src="@{/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
	<!-- 使用插件 -->
	<link rel="stylesheet" th:href="@{/js/easyUpload.js/easy-upload.css}"/>
	<link rel="stylesheet" th:href="@{/css/main.css}"/>
	<script th:src="@{/js/easyUpload.js/vendor/jquery.cookie-1.4.1.min.js}"></script>
	<script th:src="@{/js/easyUpload.js/easyUpload.js}"></script>

  </head>
  
  <body>
    <a href="#">百度</a>
    <!-- 使用插件 -->
<div id="easyContainer"></div>
<!-- 实现上传 -->
<script type="text/javascript">
$('#easyContainer').easyUpload({
  allowFileTypes: '*.jpg;*.png;*.jpeg;',//允许上传文件类型，格式';*.doc;*.pdf'
  allowFileSize: 100000,//允许上传文件大小(KB)
  selectText: '选择文件',//选择文件按钮文案
  multi: true,//是否允许多文件上传
  multiNum: 10,//多文件上传时允许的文件数
  showNote: true,//是否展示文件上传说明
  note: '提示：最多上传10个文件，支持格式为jpg、png、jpeg',//文件上传说明
  showPreview: true,//是否显示文件预览
 //后台处理    contrller:/user/upload
  url: '/user/upload',//上传文件地址  
  fileName: 'file',//文件filename配置参数
  formParam: {
   /*  token: $.cookie('token_cookie') *///不需要验证token时可以去掉
  },//文件filename以外的配置参数，格式：{key1:value1,key2:value2}
  timeout: 30000,//请求超时时间
  successFunc: function(res) {
    console.log('成功回调', res);
  },//上传成功回调函数
  errorFunc: function(res) {
    console.log('失败回调', res);
  },//上传失败回调函数
  deleteFunc: function(res) {
    console.log('删除回调', res);
  }//删除文件回调函数
});
</script>
 
  </body>
</html>
